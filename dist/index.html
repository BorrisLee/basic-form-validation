<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client-Side Form Validation</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./images/favicon.ico">

  <script src="https://kit.fontawesome.com/6cf5cf30dc.js" crossorigin="anonymous"></script>
  <script defer src="main.js"></script>
</head>

<body>

  <h1>Basic Form Validation</h1>

  <form action="./form-complete.html" id="signup-form" autocomplete="off">

    <label for="email">Email:</label>
    <div class="input-wrapper">
      <input id="email" type="email" placeholder="me@example.com" required>
      <div class="icon-wrapper">
        <i id="email-checkmark" class="fas fa-check-circle"></i>
        <i id="email-exclamation" class="fas fa-exclamation-circle"></i>
      </div>
    </div>
    <div id="email-error-message" class="error-message">error message here.</div>



    <label for="country">Country:</label>
    <div class="input-wrapper">
      <input id="country" type="text" placeholder="should have been a selection" required>
      <div class="icon-wrapper">
        <i id="country-checkmark" class="fas fa-check-circle"></i>
        <i id="country-exclamation" class="fas fa-exclamation-circle"></i>
      </div>
    </div>
    <div class="error-message">error message here.</div>



    <label for="postal-code">Postal Code:</label>
    <div class="input-wrapper">
      <input id="postal-code" type="text" placeholder="B4D 8O1" required>
      <div class="icon-wrapper">
        <i id="postal-code-checkmark" class="fas fa-check-circle"></i>
        <i id="postal-code-exclamation" class="fas fa-exclamation-circle"></i>
      </div>
    </div>
    <div class="error-message">error message here.</div>



    <label for="password">Password:</label>
    <div class="input-wrapper">
      <input id="password" type="password" placeholder="enter password" required>
      <div class="icon-wrapper">
        <i id="password-checkmark" class="fas fa-check-circle"></i>
        <i id="password-exclamation" class="fas fa-exclamation-circle"></i>
      </div>
    </div>
    <div class="error-message">error message here.</div>



    <label for="password-confirm">Re-Enter Password:</label>
    <div class="input-wrapper">
      <input id="password-confirm" type="password" placeholder="re-enter password" required>
      <div class="icon-wrapper">
        <i id="password-confirm-checkmark" class="fas fa-check-circle"></i>
        <i id="password-confirm-exclamation" class="fas fa-exclamation-circle"></i>
      </div>
    </div>
    <div class="error-message">error message here.</div>


    <label for="about">What's on your mind?</label>
    <div class="input-wrapper">
      <textarea name="about" id="about" cols="25" rows="8" minlength="1" maxlength="140" required></textarea>
    </div>
    <div id="character-limit">characters remaining: <span id="remainder">140</span></div>
    <button id="submit-button">Submit</button>

  </form>
</body>

</html>
